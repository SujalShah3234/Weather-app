<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <h1 class="main-heading">Weather Today</h1>

  <div class="container">
    <form class="row g-3 needs-validation justify-content-center" id="get-info-form">
      <div class="form-group col-md-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" placeholder="e.g. Ahmedabad" id="city" required>
        <small class="form-text text-white">Enter your city name to get weather info</small>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-dark" type="submit">Get Info</button>
      </div>
    </form>
  </div>

  <section class="container weather-card row justify-content-center mt-5 mx-auto gy-5 d-none">
    <!-- card weather -->
    <div class="col-sm-6 d-flex">
      <div class="w-100 card text-center border border-warning">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div class="row">
            <div class="col-sm-4">
              <img alt="Weather Icon" class="weather-icon">
              <p class="weather-type"></p>
            </div>
            <div class="col-sm-8 d-flex justify-content-center align-items-center">
              <p class="card-text temperature"></p>
            </div>
          </div>
        </div>
        <div class="card-footer fw-bold time"></div>
      </div>
    </div>

    <!-- card more info -->
    <div class="col-sm-6">
      <div class="card border border-warning p-3">
        <h5 class="card-title p-3 m-0">More Info</h5>
        <div class="list-group border-0">
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="last-updated"></span>
            <i class="bi bi-clock-history"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="uv-index"></span>
            <i class="bi bi-speedometer"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="pressure"></span>
            <i class="bi bi-arrows-collapse"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="visibility"></span>
            <i class="bi bi-binoculars"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="wind-speed"></span>
            <i class="bi bi-wind"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="wind-direction"></span>
            <i class="bi bi-compass"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="wind-degree"></span>
            <i class="bi bi-cursor"></i>
          </div>
          <div class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span class="humidity"></span>
            <i class="bi bi-droplet"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
