<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" async></script>
  <script src="app.js" defer></script>
</head>

<body>
  <h1 class="main-heading">Weather Today</h1>

  <div class="container">
    <form class="row g-3 needs-validation justify-content-center" id="get-info-form">
      <div class="form-group col-md-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" placeholder="e.g. Ahmedabad" id="city" required>
        <small class="form-text text-white">Enter your city name to get weather info</small>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-dark" type="submit">Get Info</button>
      </div>
    </form>
  </div>

  <div id="weather-cards"></div>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
  <script src="weather_cards.precompiled.js"></script>
</body>

</html>
